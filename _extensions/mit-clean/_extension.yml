title: mit-clean
author: Matthew Louis
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      theme: [default, clean.scss]
      menu:
        side: left
      slide-number: true
      date-format: long
      html-math-method:
        method: mathjax
        url: "https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"
      include-before-body:
        - text: |
            <script src="mathjax-config.js"></script>
      format-resources:
        - mathjax-config.js
      include-after-body: includes/mit-logo.html
      resources:
        - assets/mit_logo_std_rgb_mit-red.svg
